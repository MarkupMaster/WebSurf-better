<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSurf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #url-bar {
            width: 80%;
            padding: 10px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>WebSurf</h1> 
    </header>
    <div>
        <input type="text" id="url-bar" placeholder="Search the web freely">
        <button id="search-button">Search</button>
    </div>

    <script>
        const urlBar = document.getElementById("url-bar");
        const searchButton = document.getElementById("search-button");

        searchButton.addEventListener("click", function () {
            const searchTerm = urlBar.value.trim();

            if (searchTerm !== "") {
                // Check if the input looks like a URL (simple check)
                if (/^https?:\/\//i.test(searchTerm)) {
                    // It's a URL, open it in a new tab/window
                    window.open(searchTerm, "_blank");
                } else {
                    // It's not a URL, perform a search (you can replace this with your preferred search engine)
                    const searchUrl = "https://www.duckduckgo.com/search?q=" + encodeURIComponent(searchTerm);
                    window.open(searchUrl, "_blank");
                }
            }
        });

        // Handle pressing Enter key in the input field
        urlBar.addEventListener("keyup", function (event) {
            if (event.key === "Enter") {
                searchButton.click();
            }
        });
    </script>
